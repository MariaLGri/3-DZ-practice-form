plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.8.1",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            'org.junit.jupiter:junit-jupiter-engine:5.10.0',
            'org.slf4j:slf4j-simple:2.0.7' // для улучшения логирования

    )
}

test {
    systemProperties += systemProperties
    useJUnitPlatform()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}